############################# Service ###############################
service:
  enable : true
  title : "Nos membres"
  description : "EIRBOT est une association étudiante située à l'ENSEIRB Matmeca qui rassemble plus de 50 personnes. Chaque individu a un parcours différent et des compétences différentes. L'objectif est d'utiliser toutes ces différences pour réaliser un projet commun : la coupe de France de robotique ! De plus EIRBOT est aussi une association qui poursuit un but pédagogique, elle permet aux membres de découvrir plusieurs domaines et techniques en relation avec les différentes formations de notre école."
  service_item:
    # service item loop
    - icon : ion-flash #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Électronique
      content: "Une partie essentielle d'un robot, nous réalisons toutes nos cartes de A à Z"

    # service item loop
    - icon : ion-code #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Informatique
      content: "Chaque robot est codé à partir de rien, cela permet aux membres de se former efficacement"

    # service item loop
    - icon : ion-wrench #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Mécanique
      content: "Architecture du robot, design de bloc moteur ou création de pièces sur mesure"

    # service item loop
    - icon : ion-radio-waves #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Télécommunications
      content: "Des bonnes communications entre les modules sont cruciales lors de la Coupe"

    # service item loop
    - icon : ion-printer #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Impression 3D
      content: "Acessible directement au local, elle nous permet de réaliser des pièces sur mesure"

    # service item loop
    - icon : ion-scissors #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Découpeuse laser
      content: "Une machine disponible au fablab de l'école, suite à une formation nous pouvons l'utiliser pour réaliser découpe et gravure sur bois, plexi, métal ..."

    # service item loop
    - icon : ion-settings #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: CNC
      content: "Tout comme la découpeuse laser, nous avons accès (suite à une formation) à une CNC professionnelle nous permettant d'usiner le métal. Cela nous permet de réaliser les blocs moteurs de nos robots nous même"

    # service item loop
    - icon : ion-steam #ionicon pack v2 : https://ionicons.com/v2/ #ionicon pack v2 : https://ionicons.com/v2/
      name: Travail d'équipe
      content: "Autant de membres avec des compétences si variées nous demande une bonne organisation et surtout beaucoup de travail en équipe !"
      
